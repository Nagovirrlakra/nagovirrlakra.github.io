<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nagov Irrlakra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2em;
            height: 100%;
            justify-content: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 2em;
        }
        .button img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
        }
        section {
            margin: 2em 0;
            width: 100%;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 0.5em;
            width: 80%;
            margin: 0 auto;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .section-content {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="https://videos.pexels.com/video-files/3130284/3130284-uhd_2560_1440_30fps.mp4" type="video/webm">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div>
            <h1>Nagov Irrlakra</h1>
            <div class="button-group">
                <a href="https://github.com/nagovirrlakra" class="button"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"></a>
                <a href="https://instagram.com/nagovirrlakra" class="button"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="button-group">
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">4</a>
        </div>
    </div>
</body>
</html>
